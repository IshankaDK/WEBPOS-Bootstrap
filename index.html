<div class="container-fluid mt-5 " id="orderform">
    <h1 class="mx-3">Order Form</h1>
    <div class="row mt-3 p-3">
        <div class="col-4">
           <div class="bg-white card">
               <div class="bg-danger card-header text-white" style="font-size: 25px">
                   Invoice Details
               </div>
               <div class="card-body bg-white text-dark">
                   <div class="row p-2 mt-3">
                       <div class="form-group col-5 ">
                           <lable>Order ID:</lable>
                           <input type="text" id="txtOrderId" class="form-control">
                       </div>
                       <div class="form-group col-7 ">
                           <lable>Order Date:</lable>
                           <input type="date" id="txtDate" class="form-control">
                       </div>
                   </div>
                   <div class="row p-2 mt-3">
                       <div class="form-group col-6">
                           <lable>Select Customer ID:</lable>
                           <select class="form-control" id="cmbCustomerId">
                               <option selected="selected" disabled="disabled">-Select Customer-</option>
                           </select>
                       </div>
                       <div class="form-group col-6">
                           <lable>Customer ID:</lable>
                           <input type="text" id="txtCustomerId" class="form-control" disabled>
                       </div>
                   </div>
                   <div class="row p-2 mt-3">
                       <div class="form-group col-6">
                           <lable>Customer Name:</lable>
                           <input type="text" id="txtCustomerName" class="form-control" disabled>
                       </div>
                       <div class="form-group col-6">
                           <lable>Customer Contact:</lable>
                           <input type="text" id="txtCustomerContact" class="form-control" disabled>
                       </div>
                   </div>
                   <div class="row p-2 mt-3">
                       <div class="form-group col-12">
                           <lable>Customer Address:</lable>
                           <input type="text" id="txtCustomerAddress" class="form-control" disabled>
                       </div>
                   </div>
               </div>
           </div>
        </div>
        <div class="col-4">
            <div class="bg-white card">
                <div class="bg-danger card-header text-white" style="font-size: 25px">
                    Item Details
                </div>
                <div class="card-body bg-white text-dark">
                    <div class="row p-2 mt-3">
                        <div class="form-group col-6">
                            <lable>Select Item Code:</lable>
                            <select class="form-control" id="cmbItemCode">
                                <option selected="selected" disabled="disabled">-Select Item-</option>
                            </select>
                        </div>
                        <div class="form-group col-6 ">
                            <lable>Item Code:</lable>
                            <input type="text" id="txtItemCodde" class="form-control" disabled>
                        </div>
                    </div>
                    <div class="row p-2 mt-3">
                        <div class="form-group col-12">
                            <lable>Description:</lable>
                            <input type="text" id="txtDescription" class="form-control" disabled>
                        </div>
                    </div>
                    <div class="row p-2 mt-3">
                        <div class="form-group col-6">
                            <lable>QTY on Hand:</lable>
                            <input type="text" id="txtQtyOnHand" class="form-control" disabled>
                        </div>
                        <div class="form-group col-6">
                            <lable>Unit Price</lable>
                            <input type="text" id="txtUnitPrice" class="form-control" disabled>
                        </div>
                    </div>
                    <div class="row p-2 mt-3">
                        <div class="form-group col-8">
                            <lable>Order Quantity</lable>
                            <input type="text" id="txtOrderQTY" class="form-control">
                        </div>
                        <div class="form-group col-4 mt-4">
                            <button type="submit" class="btn btn-outline-success">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
